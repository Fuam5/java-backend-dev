plugins {
    id 'application'
}

dependencies {
    implementation project(':java-base')
    implementation project(':java-data')
}

application {
    applicationName = 'server'
    mainClassName = 'net.cryptic_game.backend.server.App'
}

task start(type: JavaExec) {
    dependsOn installDist
    classpath fileTree("${buildDir}/install/server/lib").matching { include "*.jar" }.files
    main "net.cryptic_game.backend.server.App"
    workingDir file(projectDir)
}
